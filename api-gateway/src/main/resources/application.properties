spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/prestiti/**

spring.cloud.gateway.server.webflux.routes[3].id=prenotazione-service-new
spring.cloud.gateway.server.webflux.routes[3].uri=http://prenotazione-service-new
