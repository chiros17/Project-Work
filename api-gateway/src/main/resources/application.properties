server.port=8080

spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=utente-service-new
spring.cloud.gateway.server.webflux.routes[0].uri=http://utente-service-new
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/utenti/**

spring.cloud.gateway.server.webflux.routes[1].id=libro-service-new
spring.cloud.gateway.server.webflux.routes[1].uri=http://libro-service-new
